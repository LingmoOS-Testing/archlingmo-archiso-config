LABEL arch64
TEXT HELP
Boot the ArchLingmo install medium on BIOS.
It allows you to install ArchLingmo or perform system maintenance.
ENDTEXT
MENU LABEL ArchLingmo install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod-lts
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% nouveau.modeset=1 cow_spacesize=1G copytoram=n
